<html>
	<head></head>
	<body>
		Name : <input type="text" id="name"><br>
		Email : <input type="text" id="email"><br>
		Mobile : <input type="text" id="mobile"><br>
		ID : <input type="text" id="id"><br>
		<input type="submit" value="insert" onclick="insert()">
		<input type="submit" value="update" onclick="delete()">
		<div>
			<table id="table">
				<tr><td>name</td><td>email</td><td>mobile</td><td>id</td><td>edit</td><td>delete</td></tr>
			</table>
		</div>
	</body>
	<script>
		var json,emp, records;
		if(window.XMLHttpRequest){
			json = new XMLHttpRequest();
		}
		else{
			json = new ActiveXObject("MICROSOFT.XMLHTTP");
		}
		json.onreadystatechange = function(){
			if(json.readyState == 4 && json.status ==  200){
				emp = JSON.parse(json.responseText);
				displayRecords(emp);
			}
		}
		json.open("get","jsondata.txt",true);
		json.send();
		
		function displayRecords(data){
			records = '';
			for(i=0; i< data.length; i++){
				records += '<tr><td>'+data[i].name+'</td><td>'+data[i].email+'</td><td>'+data[i].mobile+'</td><td>'+data[i].id+'</td><td><input type="submit" value="edit" onclick="edit('+i+')"></td><td><input type="submit" value="delete" onclick="delete()"></td></tr>'; 
			}
			document.getElementById("table").innerHTML = records;
		}
		function insert(){
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var mobile = document.getElementById("mobile").value;
			var id = document.getElementById("id").value;
			emp.push({"name":name,"email":email,"mobile":mobile,"id":id});
			displayRecords(emp);
		}
		
	</script>
</html>
